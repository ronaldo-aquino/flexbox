<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align Itens</title>
  <link rel="stylesheet" href="../flexbox-tarcio/css/reset.css">

  <style>
    .container {
      display: flex;
      width: 500px;
      height: 300px;
      border: 5px solid #fff;
      align-items: flex-start;
      flex-wrap: wrap;
      align-content: flex-end;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>10</div>
    <div>10</div>
    <div>10</div>
    <div>10</div>
    <div>10</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align Content</title>
  <link rel="stylesheet" href="../flex-tarcio/css/reset.css">

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .container {
      box-sizing: border-box;
      display: flex;
      height: 100vh;
      border: 5px solid #fff;
      flex-flow: column wrap;
      align-items: flex-start;
      align-content: flex-start;
    }

  </style>
  
</head>
<body>
  
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>

  </div>

</body>
</html>

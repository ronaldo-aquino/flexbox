<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Content</title>
    <link rel="stylesheet" href="../flex-tarcio/css/reset.css" />

    <style>
      .container {
        display: flex;
        width: 500px;
        border: 2px solid #000;
        flex-wrap: wrap;
        height: 500px;
        align-items: flex-start;
        align-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>

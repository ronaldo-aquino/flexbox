<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Wrap</title>
  <link rel="stylesheet" href="../flexbox-tarcio/css/reset.css">

  <style>
    .container {
      border: 1px solid #000;
      width: 200px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
  </style>
  
</head>
<body>
  
<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
</div>

</body>
</html>

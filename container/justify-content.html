<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justify Content</title>
  <link rel="stylesheet" href="../flex-tarcio/css/reset.css">

  <style>

    body {
      margin: 0;
      padding: 0;
    }

    .container {
      box-sizing: border-box;
      display: flex;
      height: 100vh;
      margin: 0 auto;
      border: 6px solid #000;
      justify-content: center;
      flex-direction: column;
    }

  </style>
  
</head>
<body>
  
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../flex-tarcio/css/reset.css" />

    <style>

      body {
        padding: 0;
        margin: 0;
      }

      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        align-items: flex-start;
      }

      .container div:nth-child(2) {
        align-self: center;
      }

      .container div:nth-child(3) {
        align-self: flex-end;
      }
    </style>

  </head>
  <body>

    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>

  </body>
</html>

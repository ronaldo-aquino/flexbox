<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align Items</title>
  <link rel="stylesheet" href="../css/reset.css">

  <style>

    .container {
      display: flex;
      border: 5px solid #fff;
      height: 300px;
      align-items: flex-start;
    }

    .container div:nth-child(2) {
      font-size: 3rem;
    }

  </style>

</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
</body>
</html>

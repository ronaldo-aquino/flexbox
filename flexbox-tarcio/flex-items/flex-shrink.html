<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Shrink</title>
  <link rel="stylesheet" href="../css/reset.css">

  <style>

    .container {
      display: flex;
      border: 5px solid #fff;
      width: 400px;
    }

    .container div {
      margin: 0;
      padding:0;
      width: 150px;
      flex-shrink: 1;
    }

    .container div:nth-child(2) {
      flex-shrink: 30;
    }

  </style>

</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Basis e Flex</title>
  <link rel="stylesheet" href="../css/reset.css">

  <style>

    .container {
      display: flex;
      border: 5px solid #fff;
      width: 800px;
    }

    .container div {
      margin: 0;
      padding: 20px 0;
      flex: 1 1 100px
    }

  </style>

</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
</body>
</html>

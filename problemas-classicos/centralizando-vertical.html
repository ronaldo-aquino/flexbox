<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centralizando Vertical</title>
    <link rel="stylesheet" href="../flexbox-tarcio/css/reset.css" />

    <style>
      .container {
        height: 100vh;
        width: 100vw;
        
      }

      .box {
        width: 200px;
        height: 500px;
        
      }

      .box--filho {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
      }

      .box-flex {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container box-flex">
      <div class="box box-flex">
        <div class="box--filho"></div>
      </div>
    </div>
  </body>
</html>

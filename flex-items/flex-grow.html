<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Grow</title>
    <link rel="stylesheet" href="../flex-tarcio/css/reset.css" />

    <style>

    

      .container {
        display: flex;
        margin: 0;
        width: 500px;
        border: 1px solid #000;
      }

      /* .container div {
        flex-grow: 1;
      } */

      .container div:nth-child(2){
        flex-grow: 1;
      }
     
    </style>
  </head>
  <body>

    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>

  </body>
</html>

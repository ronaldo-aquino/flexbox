<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Shrink</title>
    <link rel="stylesheet" href="../flex-tarcio/css/reset.css" />

    <style>
      .container {
        border: 5px solid #fff;
        display: flex;
        width: 400px;
      }

      .container div {
        margin: 0;
        padding: 0;
        width: 150px;
        flex-shrink: 1;
      }

      .container div:nth-child(2) {
        flex-shrink: 3;
      }

      .container div:nth-child(3) {
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>

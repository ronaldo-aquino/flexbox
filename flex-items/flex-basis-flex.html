<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex basis e flex.</title>
    <link rel="stylesheet" href="../flex-tarcio/css/reset.css" />

    <style>

      .container {
        border: 5px solid #fff;
        display: flex;
        width: 800px;
      }

      .container div {
        flex: 0 1 auto;
        margin: 0;
        padding: 20px 0;
      }

    </style>

  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>

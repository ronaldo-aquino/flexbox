<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Self</title>
    <link rel="stylesheet" href="../flex-tarcio/css/reset.css" />

    <style>
      .container {
        display: flex;
        width: 500px;
        height: 500px;
        border: 2px solid blueviolet;
        align-items: flex-start;
      }

      .container div {
        flex-grow: 1;
      }

      .container div:nth-child(1){
        align-self: flex-start;
      }

      .container div:nth-child(2){
        align-self: center;
      }

      .container div:nth-child(3){
        align-self: flex-end;
      }

      .container div:nth-child(4){
        align-self: stretch;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </body>
</html>

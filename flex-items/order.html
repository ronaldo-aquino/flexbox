<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="../flexbox-tarcio/css/reset.css" />

    <style>
      .container {
        display: flex;
        flex-direction: column;
      }


      .container div:nth-child(4) {
        order: -1;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div>CONTENT</div>
      <div>ASIDE</div>
      <div>FOOTER</div>
      <div>MENU</div>
    </div>
  </body>
</html>

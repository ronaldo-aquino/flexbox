<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
  <link rel="stylesheet" href="../flex-tarcio/css/reset.css">

  <style>
    .container {
      display: flex;
    }

    .container div:nth-child(1){
      order: -1;
    }
    .container div:nth-child(2){
      order: -2;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
</body>
</html>

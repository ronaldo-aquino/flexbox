<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="../flex-tarcio/css/reset.css" />

    <style>
      .container {
        display: flex;
        flex-direction: column;
      }

      .container div:nth-child(3) {
        order: -1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>header</div>
      <div>main</div>
      <div>menu</div>
      <div>footer</div>
    </div>
  </body>
</html>
